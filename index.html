<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .calculator-container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container calculator-container">
      <h2 class="text-center">Scientific Calculator</h2>

      <div id="calculator">
        <input id="display" class="form-control mb-2" type="text" readonly />
        <div class="row">
          <button class="btn btn-secondary col" onclick="appendToDisplay('7')">
            7
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('8')">
            8
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('9')">
            9
          </button>
          <button class="btn btn-warning col" onclick="appendToDisplay('/')">
            /
          </button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col" onclick="appendToDisplay('4')">
            4
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('5')">
            5
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('6')">
            6
          </button>
          <button class="btn btn-warning col" onclick="appendToDisplay('*')">
            *
          </button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col" onclick="appendToDisplay('1')">
            1
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('2')">
            2
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('3')">
            3
          </button>
          <button class="btn btn-warning col" onclick="appendToDisplay('-')">
            -
          </button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="btn btn-secondary col" onclick="appendToDisplay('.')">
            .
          </button>
          <button class="btn btn-success col" onclick="calculate()">=</button>
          <button class="btn btn-warning col" onclick="appendToDisplay('+')">
            +
          </button>
        </div>
        <div class="row">
          <button
            class="btn btn-info col"
            onclick="appendToDisplay('Math.sqrt(')"
          >
            âˆš
          </button>
          <button
            class="btn btn-info col"
            onclick="appendToDisplay('Math.sin(')"
          >
            sin
          </button>
          <button
            class="btn btn-info col"
            onclick="appendToDisplay('Math.cos(')"
          >
            cos
          </button>
          <button
            class="btn btn-info col"
            onclick="appendToDisplay('Math.tan(')"
          >
            tan
          </button>
        </div>
        <div class="row">
          <button class="btn btn-danger col" onclick="clearDisplay()">C</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
